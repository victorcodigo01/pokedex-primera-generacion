<section
  [class]="color[pokemonDetails?.color]"
  *ngIf="pokemon$ | async as pokemon"
  class="detail"
  @fade
>
  <div class="detail__content background-glass">
    <div class="detail__description">
      <header class="detail__header">
        <img
          class="detail__image imagen bounce"
          [src]="pokemon.image"
          [title]="pokemon.name"
          [alt]="pokemon.name"
        />
        <span>{{ pokemon.id }} </span>
        <strong class="detail__title">{{ pokemon.name }}</strong>
      </header>
      <section class="detail__aditional">
        <div class="detail__info">
          <strong>Experiencia: </strong> {{ pokemon.base_experience }}
        </div>
        <div class="detail__info">
          <strong>Peso: </strong> {{ pokemon.weight }}
        </div>
        <div>
          <span class="ability" *ngFor="let stat of pokemon.stats">
            <strong> {{ tipos[stat.stat.name] }}: </strong>
            <span>{{ stat.base_stat }}</span>
          </span>
        </div>
        <div class="detail__info">
          <strong>Tipos: </strong>
          <span *ngFor="let type of pokemon.types"> {{ tipoPokemon[type.type.name] }}</span>
        </div>
        <div>
          <strong>Habilidades: </strong>
          <span class="detail__ability" *ngFor="let abilitie of pokemon.abilities">
            {{ abilitie.ability.name }}
          </span>
        </div>
      </section>
    </div>
    <div class="detail__chart">
      <div echarts [options]="options" class="demo-chart"></div>
    </div>
  </div>
</section>
